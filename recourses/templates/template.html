<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title> <!--Cambiar titulo dependiendo lo que les toco-->

    <!--Archivos necesarios para bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!--Estilos personalizados necesarios-->
    <style>
        /* Clase para el color del Navbar */
        .colorNav{
            background-color: #D5D5D5;
        }
        /* Clase para el color del Footer */
        .colorF{
          background-color: black;
        }
        /* Clase para el color del texto del Footer */
        .textCF{
          color: #D5D5D5;
        }
        /* Clase para el tamanio de letra del Footer */
        .fontSizeFooter{
          font-size: smaller;
        }
    </style>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg colorNav d-flex ps-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/logoNav.png" alt="logo" height="40rem">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Opcion 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Opcion 3</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">
                <img src="../img/buscar.png" alt="buscar" class="img-fluid">
              </button>
            </form>
          </div>
        </div>
    </nav>

    <!--A continuacion coloquen todo su codigo-->


    <!--Arriba de este comentario en esta seccion-->
    
    <!--Footer-->
    <br><br>
    <footer class="colorF ">
      <div class="py-2 pt-3 ps-4 d-flex fontSizeFooter">
        <img src="../img/ubicacion.png" alt="ubicacion" height="25rem"> 
        <p class="ms-2 text-white">Salvatierra, Guanajuato, México.</p>
        <p class="ms-5 textCF">© 2022 MundySport, Inc. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!--Archivos necesarios para bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
</body>

</html>
